<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="500px"
    height="500px"
    viewBox="-50 -50 100 100"
    version="1.1">
    <defs>
        <g id="bonehead">
            <path
                d="
                    M0,3
                    l3,0
                    a 1 1 0 0 1 1, -1
                    a 3.8 3.8 0 1 0 -3.5, -6.5
                    a 1 1 0 0 1 -1, 0
                    a 3.8 3.8 0 1 0 -3.5, 6.5
                    a 1 1 0 0 1 1, 1
                    z
                "
                fill="#ddd"
            />
        </g>
    </defs>


    <rect x="-50" y="-50" width="100" height="100" />
    <g id="teeth">
        <path
            d="
                M0.1,4.875
                c 2.5,-0.06 2.7,-0.06 5.4,-0.345
                l0,4.72
                c -2.1,0.88 -5,1.1 -5.4,1.023

                m5.6,-5.765
                c 2.5,-0.4 2.5,-0.4 4.7,-0.88
                l0,2.38
                c -1.7,1.73 -2.5,2.2 -4.7,3.17

                m4.9,-5.595
                l1.87,-0.515
                c 0,0 -0.17,0.8 -1.87,2.73
            "
            fill="#ddd"
        />
    </g>
    <use href="#teeth" transform="scale(-1,1)" />
    <path
        id="chin"
        d="
            M0,24
            l7.5,0
            l5,-21
            a 13.6 12 0 0 1 -25, 0
            l5,21
            z
        "
        fill="#800080"
    />
    <path
        id="skull"
        d="
            M13.5,-4.84
            c -8.5,2.45 -18.5,2.45 -27,0
            a 14.3 14.3 0 1 1 27, 0
            z
            M3,-12
            a 5 5 0 0 0 8.7, -1.5
            z
            M-11.7,-13.5
            a 5 5 0 0 0 8.7, 1.5
            z
            M0,-11
            l-2,6
            l4,0
            z
        "
        fill="#800080"
    />
    <g id="topBone">
        <use href="#bonehead" y="-40.4" />
        <path
            d="
                M-3,-37.5
                l6,0
                l0,13
                a 17 17 0 0 0 -6,0
            "
            fill="#ddd"
        />
    </g>
    <g id="bottomBone">
        <use href="#bonehead" transform="translate(0 40.4) rotate(180)" />
        <path
            d="
                M-3,37.5
                l6,0
                l0,-12.6
                l-6,0
            "
            fill="#ddd"
        />
    </g>
    <g id="sideBone">
        <use href="#bonehead" transform="translate(39.8 -2) rotate(90)" />
        <path
            d="
                M37,-5
                l0,6
                l-19.06,0
                c 4,-2 5.65,-3 9.1,-6
                z
            "
            fill="#ddd"
        />
    </g>
    <use href="#sideBone" transform="scale(-1,1)" />
    <path
        id="beard"
        d="
            M37,-21
            C 27, 13.5 -27, 13.5 -37,-21
            C -20, 3 20, 3 37,-21
        "
        fill="#fff"
    />
</svg>
